<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prediction Result</title>
    <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        header {
            background-image: url('static/assets/img/wine.gif');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
        }
        .result-card {
            background-color: rgba(255,255,255,0.95);
            color: #212529;
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
        }
        .result-card h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }
        .result-card p {
            font-size: 1.25rem;
            color: #6c757d;
        }
        footer a {
            color: #6c757d;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        footer a:hover {
            text-decoration: underline;
            color: #212529;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Wine App</a>
    </div>
</nav>

<header>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="result-card">
                    <h1>Predicted Wine Quality</h1>
                    <p class="mt-3 display-4 fw-bold text-primary">{{ prediction }}</p>
                </div>
            </div>
        </div>
    </div>
</header>

<footer class="mt-5 border-top py-4 bg-white">

            <a href="https://github.com/amahbub2006" class="mx-2">GitHub</a>
            <a href="https://youtube.com/" class="mx-2">YouTube</a>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
